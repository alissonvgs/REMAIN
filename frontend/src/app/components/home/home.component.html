<div class="container home">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-bottom: 2rem;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 20rem;">
          <div class="carousel-item active"  style="background-image: url(https://i.imgur.com/BQv3iJv.jpg?1); background-size: cover; background-position: center;">
            <div style="height: 20rem;"></div>
          </div>
          <div class="carousel-item"  style="background-image: url(https://i.gyazo.com/5975d5395c1d0877d91c330315a6b344.jpg); background-size: cover; background-position: center;">
            <div style="height: 20rem;"></div>
          </div>
          <div class="carousel-item"  style="background-image: url(https://www.geekforce.com.br/wp-content/uploads/2014/02/curso-de-programacao-para-criancas-geek-force-school-1.png); background-size: cover; background-position: center;">
            <div style="height: 20rem;"></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <div class="col-12 news">
        <img src="https://i.imgur.com/2XCpa5T.png" class="icons" alt="ícone de envios recentes">
        <h2 class="hide">Envios recentes</h2>
    </div>

    <swiper #swiperRef [slidesPerView]="3" [spaceBetween]="20" [navigation]="true" class="mySwiper">

        <ng-template swiperSlide *ngFor="let material of materials" class="col-12 col-md-4">
            <div class="card" style="height: 12rem; width: 30rem; cursor: pointer;"
                [routerLink]="['/materiais', material.id]">
                <div class="container"
                    style="background-image: url({{material.image.url}}); height: 100%; background-size: cover;">
                </div>
                <div class="card-footer" style="height: 3rem; font-size: medium;">
                    <p>{{material.title | titlecase}}</p>
                </div>
            </div>
        </ng-template>


    </swiper>

    <div class="col-12 category">
        <img src="https://i.imgur.com/XX9JBUv.png" class="icons" alt="ìcone de categoria">
        <h2 class="hide">Categorias</h2>
    </div>


    <swiper style="margin-top: 1rem;" #swiperRef [slidesPerView]="5" [spaceBetween]="10" [navigation]="true"
        class="mySwiper">

        <ng-template swiperSlide *ngFor="let category of categories" class="col-12 col-md-3">
            <div class="card" style="height: 17rem; width: 30rem; cursor: pointer;" [routerLink]="['/materiais/categoria', category.id]">
                <div class="container"
                    style="background-image: url({{category.image.url}}); height: 100%; background-size: cover;">
                </div>
                <div class="card-footer category-footer-card" style="height: 4rem;font-size: small;">
                    <p style="margin-top: 0.5rem;">{{category.name}}</p>
                </div>
            </div>
        </ng-template>


    </swiper>


    <div class="col-12 news">
        <img src="https://i.imgur.com/U3433vy.png" class="icons" alt="ícone de envios recentes">
        <h2 class="hide">Os mais vistos!</h2>
    </div>

    <swiper #swiperRef [slidesPerView]="3" [spaceBetween]="20" [navigation]="true" class="mySwiper">

        <ng-template swiperSlide *ngFor="let material of mostPopulars" class="col-12 col-md-4">
            <div class="card" style="height: 12rem; width: 100%; cursor: pointer;"
                [routerLink]="['/materiais', material.id]">
                <div class="container"
                    style="background-image: url({{material.image.url}}); height: 100%; background-size: cover;">
                </div>
                <div class="card-footer" style="height: 3rem; font-size: medium;">
                    <p>{{material.title | titlecase}}</p>
                </div>
            </div>
        </ng-template>


    </swiper>


</div>

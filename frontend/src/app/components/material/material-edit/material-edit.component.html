<div class="container-fluid" style="width: 100%;">

  <div style="color:var(--primary-color); font-weight: bolder; margin-top: 6rem;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Início</li>
        <li class="breadcrumb-item" (click)="goToMaterials()" style="cursor: pointer;">Materiais</li>
        <li class="breadcrumb-item active" aria-current="page">Compartilhar material</li>
      </ol>
    </nav>
  </div>

  <!-- Form -->
 
  <div class="container-fluid">
    <h2>Compartilhar material</h2>
    <p class="lead">Cadastre seu material e compartilhe com a comunidade!</p>

    <form [formGroup]="form" class="row g-3">

      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Título</label>
        <input type="text" class="form-control" formControlName="title">
      </div>

      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Descrição</label>
        <textarea type="text" class="form-control" formControlName="description"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Categorias</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Geral</option>
          <option>Computação Desplugada</option>
          <option>Computadores e Hardware</option>
          <option>Disciplinas Escolares</option>
          <option>Ensino de Programação</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Links externos</label>
        <input type="text" class="form-control" formControlName="externalLinks" />
      </div>

    </form>

    <div class="row">
      <div class="col-md-6">
        <label for="formFileLg" class="form-label">Escolha uma capa para material</label>
        <input class="form-control" id="formFile" (change)="onChange($event)" type="file">
      </div>

      <div class="col-md-6">
        <label for="formFileLg" class="form-label">Anexos</label>
        <input class="form-control" id="formFile" type="file">
      </div>

      <div style="margin-top: 1rem;">
        <button type="submit" class="btn btn-lg" style="background-color: var(--primary-color); color: var(--white);"
          (click)="onSubmit()">
          <div *ngIf="loading" class="spinner-border text-light" role="status"></div>
          <span *ngIf="!loading">Cadastrar</span>
        </button>
      </div>
    </div>



    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017–2021 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>

</div>
